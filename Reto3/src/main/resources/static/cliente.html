    <div>

            <input type="number" id="id" required/>
            <span class="placeholder">Ingrese el id</span>
        </label><br /><br /><br />
        <label class="custom_field">
            <input type="text" id="name" required/>
            <span class="placeholder">Ingrese el Nombre</span>
        </label><br /><br /><br />
        <label class="custom_field">
            <input type="text" id="email" required/>

    <br />
    <div class="btContainer">

        <span class="button__text">Guardar</span>

        </span>
      </button>
        <td><button type='button' class='btModel' onclick='editarInfoCliente()'>
            <span class="button__text">Editar</span>

                <ion-icon name='create-outline'></ion-icon>

    <br />
    <br />

                <th>Id</th>

                <th>Herramientas </th>

        </tbody>
